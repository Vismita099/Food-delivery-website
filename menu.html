<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BiteRide</title>
    <link rel="stylesheet" href="menu.css" />
  </head>
  <body>
    <!-- Menu Section -->
    <section class="menu" id="menu">
      <h3 class="section-title">Our Menu</h3>
      <div class="menu-cards">
        <div class="card">
          <img
            src="https://media.istockphoto.com/id/691554478/photo/omelet-with-parsley-cherry-tomatoes-and-copyspace.jpg?b=1&s=612x612&w=0&k=20&c=pNRgCkk8RcwsE__C3LOJTTFQX79sSaneQRQP8NJLTRs="
            alt="Omelette"
          />
          <h4>Omelette</h4>
          <p class="price">₹60</p>
          <button class="add-btn">Add</button>
        </div>
        <div class="card">
          <img
            src="https://images.pexels.com/photos/2335690/pexels-photo-2335690.jpeg?auto=compress&cs=tinysrgb&w=400"
            alt="Vegetable Sandwich"
          />
          <h4>Vegetable Sandwich</h4>
          <p class="price">₹40</p>
          <button class="add-btn">Add</button>
        </div>
        <div class="card">
          <img
            src="https://images.pexels.com/photos/1546896/pexels-photo-1546896.jpeg?auto=compress&cs=tinysrgb&w=400"
            alt="Fruit Salad"
          />
          <h4>Fruit Salad</h4>
          <p class="price">₹80</p>
          <button class="add-btn">Add</button>
        </div>

        <div class="card">
          <img
            src="https://images.pexels.com/photos/723198/pexels-photo-723198.jpeg?auto=compress&cs=tinysrgb&w=400"
            alt="Fried Rice"
          />
          <h4>Fried Rice</h4>
          <p class="price">₹40</p>
          <button class="add-btn">Add</button>
        </div>
        <div class="card">
          <img
            src="https://images.pexels.com/photos/9609857/pexels-photo-9609857.jpeg?auto=compress&cs=tinysrgb&w=400"
            alt="Parotta"
          />
          <h4>Parotta</h4>
          <p class="price">₹20</p>
          <button class="add-btn">Add</button>
        </div>
        <div class="card">
          <img
            src="https://images.pexels.com/photos/6260921/pexels-photo-6260921.jpeg?auto=compress&cs=tinysrgb&w=400"
            alt="Biryani"
          />
          <h4>Biryani</h4>
          <p class="price">₹250</p>
          <button class="add-btn">Add</button>
        </div>
        <div class="card">
          <img
            src="https://images.pexels.com/photos/5507643/pexels-photo-5507643.jpeg?auto=compress&cs=tinysrgb&w=400"
            alt="Pasta"
          />
          <h4>Pasta</h4>
          <p class="price">₹150</p>
          <button class="add-btn">Add</button>
        </div>
        <div class="card">
          <img
            src="https://images.pexels.com/photos/5339079/pexels-photo-5339079.jpeg?auto=compress&cs=tinysrgb&w=400"
            alt="Cauliflower Manchurian"
          />
          <h4>Cauliflower Manchurian</h4>
          <p class="price">₹200</p>
          <button class="add-btn">Add</button>
        </div>
      </div>
    </section>
  </body>
</html>
